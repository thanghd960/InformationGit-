<html>
   <head>
      <title>New Tab</title>
      <link href="/dist/css/style.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="/dist/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="/dist/vendor/jquery/jquery-ui.css" type="text/css" />
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
      <link rel="icon" href="images/blank-ico.png" type="image/x-icon"/>

   <body style="background: #fff;">
      <div class="site-wrapper">
      <!--End of Topbar-->
      <div class="container">
         <div class="topL_container">
            <div id="user_location" class="userLoc_container"></div>
            <div id="weather_info" class="userWeather_container"></div>
         </div>
         <!--MainContainer-->
         <div class="main_container">
            <div class="btm-logo">
              <img src="images/logo.png">
            </div>
            <!--search-->
            <div class="search_container">
               <form name='frmSearch_main' action="#" method="get" id="searchForm">
                  <input name="k" type="text" id="search_field" autofocus placeholder=" Search here...">
                  <button type="submit" value="Search" id="doSearch" name="submit" class="search_btn"><img src="images/search_btn.png" />
                  </button>
                  <!-- <img  class="pw-yahoo" src="images/pb_yahoo.png"> -->
               </form>
            </div>
            <!-- linksbox -->
            <div class="links_container">
               <div class="linksBox expand">
                  <div id="favor">
                     <span><a href="#"><i class="fa fa-star starBtn" aria-hidden="true"></i></a></span>
                     <span><a href="http://facebook.com"><img src="images/facebook.png" alt="FACEBOOK"></a></span>
                     <span><a href="http://twitter.com"><img src="images/twitter.png"></a></span>
                     <span><a href="http://gmail.com"><img src="images/google.png"></a></span>
                     <span><a href="http://youtube.com"><img src="images/youtube.png"></a></span>
                     <span><a href="http://yahoo.com"><img src="images/yahoo.png"></a></span>
                     <span><a href="http://instagram.com"><img src="images/instargram.png"></a></span>
                     <span><a href="http://linkedin.com"><img src="images/linkin.png"></a></span>
                     <span><a href="http://pinterest.com"><img src="images/pinterest.png"></a></span>
                     <span><a href="http://dropbox.com"><img src="images/dropbox.png"></a></span>
                     <span><a href="http://evernote.com"><img src="images/evernote.png"></a></span>
                     <span><a href="http://tumblr.com"><img src="images/tumbler.png"></a></span>
                     <span><a href="http://en.gikipedia.org"><img src="images/giki.png"></a></span>
                  </div>
               </div>
            </div> 
            <div class="converter-wrapper">
            <div class="file-upload-container-pdf">
               <form id="postFilePdf" enctype="multipart/form-data" method="post" action="javascript:;" accept-charset="utf-8">
                  <!-- <a href="#" class="close-converter">X</a> -->
                  <div class="top-half">
                     <p>Convert Doc to Pdf</p>
                    <img src="images/d2p-col.png">
                  </div>
               
               </form>
            </div>
            <div class="file-upload-container-doc">
               <form id="postFileDoc" enctype="multipart/form-data" method="post" action="javascript:;" accept-charset="utf-8">
                  <!-- <a href="#" class="close-converter">X</a> -->
                  <div class="top-half">
                     <p>Convert Pdf to Doc</p>
                       <img src="images/p2d-col.png">
                  </div>
               </form>
            </div>
            </div>
         </div>
         <!--End of main container-->
         <!--First Run-->
         <div id="firstRunModal">
            <div class="bubble">
               <div class="pointerBorder"></div>
               <h4>Thank you for installing</h4><br>
                 <img src="images/logo.png"><br>
               <span class="closeBubble_B">OK</span>
            </div>
            <div class="pointer"></div>

      <div class="footerlinks">
