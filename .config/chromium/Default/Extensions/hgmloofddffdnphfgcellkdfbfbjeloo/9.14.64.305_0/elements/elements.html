  <template strip-whitespace="">
    <style>

        outline: none;
      }

        width: var(--calculated-paper-radio-button-size);
        height: var(--calculated-paper-radio-button-size);
        vertical-align: middle;
      }

      #ink {
        position: absolute;
        top: 50%;
        left: 50%;
        right: auto;
        width: var(--calculated-paper-radio-button-ink-size);
        height: var(--calculated-paper-radio-button-ink-size);
        color: var(--paper-radio-button-unchecked-ink-color, --primary-text-color);

        pointer-events: none;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);

      #ink[checked] {
        color: var(--paper-radio-button-checked-ink-color, --primary-color);
      }

      #offRadio, #onRadio {
        position: absolute;
        box-sizing: border-box;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }

      #offRadio {
        border: 2px solid var(--paper-radio-button-unchecked-color, --primary-text-color);
        background-color: var(--paper-radio-button-unchecked-background-color, transparent);
        transition: border-color 0.28s;
      }

      #onRadio {
        background-color: var(--paper-radio-button-checked-color, --primary-color);
        -webkit-transform: scale(0);
        transform: scale(0);
        transition: -webkit-transform ease 0.28s;
        transition: transform ease 0.28s;
        will-change: transform;
      }

      :host([checked]) #offRadio {
        border-color: var(--paper-radio-button-checked-color, --primary-color);
      }

      :host([checked]) #onRadio {
        -webkit-transform: scale(0.5);
        transform: scale(0.5);
      }

      #radioLabel {
        line-height: normal;
        position: relative;
        display: inline-block;
        vertical-align: middle;
        margin-left: var(--paper-radio-button-label-spacing, 10px);
        white-space: normal;
        color: var(--paper-radio-button-label-color, --primary-text-color);

        margin-left: 0;
        margin-right: var(--paper-radio-button-label-spacing, 10px);
      }

      #radioLabel[hidden] {
        display: none;
      }

      /* disabled state */

      :host([disabled]) #offRadio {
        border-color: var(--paper-radio-button-unchecked-color, --primary-text-color);

      :host([disabled][checked]) #onRadio {

<dom-module id="iron-image" assetpath="../bower_components/iron-image/">
  <template>
    <style>
      :host {
        display: inline-block;
        overflow: hidden;
        position: relative;
      }

      #sizedImgDiv {
        @apply(--layout-fit);

        display: none;
      }

      #img {
        display: block;
        width: var(--iron-image-width, auto);
        height: var(--iron-image-height, auto);
      }

      :host([sizing]) #sizedImgDiv {
        display: block;
      }

      :host([sizing]) #img {
        display: none;
      }

      #placeholder {
        @apply(--layout-fit);

        background-color: inherit;
        opacity: 1;

        @apply(--iron-image-placeholder);
      }

      #placeholder.faded-out {
        transition: opacity 0.5s linear;
        opacity: 0;
      }
    </style>

    <div id="sizedImgDiv" role="img" hidden$="[[_computeImgDivHidden(sizing)]]" aria-hidden$="[[_computeImgDivARIAHidden(alt)]]" aria-label$="[[_computeImgDivARIALabel(alt, src)]]"></div>
    <img id="img" alt$="[[alt]]" hidden$="[[_computeImgHidden(sizing)]]">
    <div id="placeholder" hidden$="[[_computePlaceholderHidden(preload, fade, loading, loaded)]]" class$="[[_computePlaceholderClassName(preload, fade, loading, loaded)]]"></div>
  </template>

  </dom-module>

<dom-module id="iron-list" assetpath="../bower_components/iron-list/">
  <template>
    <style>
      :host {
        display: block;
      }

      @media only screen and (-webkit-max-device-pixel-ratio: 1) {
        :host {
          will-change: transform;
        }
      }

      #items {
        @apply(--iron-list-items-container);
        position: relative;
      }

      :host(:not([grid])) #items > ::content > * {
        width: 100%;
      }

      #items > ::content > * {
        box-sizing: border-box;
        margin: 0;
        position: absolute;
        top: 0;
        will-change: transform;
      }
    </style>

    <array-selector id="selector" items="{{items}}" selected="{{selectedItems}}" selected-item="{{selectedItem}}">
    </array-selector>

    <div id="items">
      <content></content>
    </div>

  </template>
</dom-module>

          <paper-material elevation="1">
            <paper-item hidden$="[[!showNotifications]]">

                <div>
                  Show notification when app is updated
                </div>
              </paper-item-body>
              <paper-toggle-button on-tap="_notificationsTapped" checked="{{notificationsEnabled}}"></paper-toggle-button>
            </paper-item>
            <paper-item on-tap="_showAddToDesktopTutotial">

              </paper-item-body>

            </paper-item>
            <paper-item on-tap="showTutorial">
              <paper-item-body>
                <div>Show tutorial</div>
              </paper-item-body>
              <iron-icon icon="arc:arrow-drop-down" class="nav-away-icon" item-icon=""></iron-icon>
            </paper-item>
          </paper-material>
        </section>

        <section class="inner-settings">

          <paper-material elevation="1">
            <paper-item>
              <paper-item-body>
                <div>Request timeout</div>
              </paper-item-body>
              <paper-input-container no-label-float="" inline="">
                <input is="iron-input" type="number" value="{{values.requestDefaultTimeout::input}}" placeholder="Timeout" pattern="[0-9]*">
                <paper-input-error>Enter time as a number</paper-input-error>
                <div suffix="">seconds</div>
              </paper-input-container>
            </paper-item>
            <p class="single-page-description">
              When set to "0" (zero) then the request will never timeout. If the server does not close the connection and sends no response then the request will never end.
            </p>
            <p class="single-page-description">
              Set the value to positive number to set the time (in seconds) after which the request will timeout.
            </p>
          </paper-material>

        </section>
        <section class="inner-settings">

          <paper-material elevation="1">
            <paper-item>
              <paper-item-body>
                <div>Magic variables</div>
              </paper-item-body>
              <paper-toggle-button checked="{{values.MAGICVARS_ENABLED}}"></paper-toggle-button>
            </paper-item>
            <p class="single-page-description">
              Magic variables helps you dynamically alter the request just before sending it to the server. You can place them into the URL, headers list or in payload.
            </p>
            <p class="single-page-description">
              Predefined variables are:
            </p>
            <ul class="single-page-description">
              <li><b>${random}</b><br>It generates random number from 0 to maximum number your computer can get.</li>
              <li><b>${now}</b><br>Inserts current time (in miliseconds).</li>
            </ul>
            <p class="single-page-description">
              You can also group generated "${random}" values and reuse them on different places. For example you can add "${random:1}" to the URL and add the same Magic Variable to the headers or to payload. In this case the same generated number will be inserted in place of Magic Variable.<br>
              Basic syntax for magic variables is:<br>
              ${random:[group_number]} where the [group_number] is an identifier that you can use to recall the same variable later.
            </p>
            <p class="single-page-description">Learn more about MagicVariables on a blog post: <a href="http://restforchrome.blogspot.co.uk/2012/11/introduce-magic-variables.html" target="_blank">Introduce: Magic Variables</a></p>

    <div class="remote-address-line">
      <div hidden$="{{connected}}" class="connection-info-line">
        <paper-input id="socketUrl" label="Socket URL" value="{{url}}" on-keydown="_urlKeyDown" class="url-input"></paper-input>
        <paper-button class="action-button" disabled$="[[connectDisabled]]" on-tap="_connect">connect</paper-button>
        <paper-checkbox checked="{{autoReconnect}}">Reconnect automatically</paper-checkbox>
      </div>
      <div hidden$="{{!connected}}" class="connection-info-line">
        <p class="connection-info">Connected to <span>[[url]]</span></p>
        <paper-button on-tap="_disconnect" raised="">disconnect</paper-button>
        <paper-checkbox checked="{{autoReconnect}}">Reconnect automatically</paper-checkbox>
      </div>
    </div>
    <div class="padding-section" hidden$="{{!connecting}}">
      <p>Connecting to the remote server...</p>
      <paper-progress indeterminate=""></paper-progress>
    </div>
    <div class="padding-section" hidden$="{{!retrying}}">
      <h3>Connection lost</h3>
      <p>Trying to reconnect.</p>
    </div>
    <div class="padding-section" hidden$="{{hideMessages}}">
      <paper-tabs selected="{{selectedTab}}">

        <paper-tab>File</paper-tab>
      </paper-tabs>
      <iron-pages selected="{{selectedTab}}">
        <section>
          <paper-textarea label="Message to send" value="{{message}}" on-keydown="_messageKeydown"></paper-textarea>
          <paper-button class="action-button" on-tap="_sendMessage" disabled$="{{!messageSendEnabled}}">send</paper-button>
        </section>
        <section>
          <file-drop id="fileDrop" on-file-ready="_onFile"></file-drop>
          <paper-button class="action-button send-file" on-tap="_sendFileMessage" disabled$="{{!fileSendEnabled}}">send</paper-button>
        </section>
      </iron-pages>
    </div>
    <div class="padding-section" hidden$="{{hideLog}}">
      <div class="table">
        <div class="table-columns layout horizontal center">
          <div class="direction-column" id="directionColumn">Direction</div>
          <div class="time-column" id="timeColumn">Time</div>
          <div class="message-column flex" id="messageColumn">Message</div>
          <paper-icon-button icon="arc:file-download" id="downloadAllButton" on-tap="_exportMessages"></paper-icon-button>
          <paper-icon-button icon="arc:clear" id="clearButton" on-tap="_clearMessages"></paper-icon-button>
          <paper-tooltip for="directionColumn">Either 'in' for incoming or 'out' for outgoing messages</paper-tooltip>
          <paper-tooltip for="timeColumn">Event time</paper-tooltip>
          <paper-tooltip for="messageColumn">Message sent to / received from the server</paper-tooltip>
          <paper-tooltip for="downloadAllButton">Export all messages to file</paper-tooltip>
          <paper-tooltip for="clearButton">Clear messages log</paper-tooltip>
        </div>
        <template is="dom-repeat" items="{{messages}}" sort="_sortMessages" id="logList">
          <div class="table-values layout horizontal center">
            <div class="direction-column">{{item.direction}}</div>
            <div class="time-column">{{_computeTime(item.time)}}</div>
            <div class="message-column">
              <span class="message">{{item.message}}</span>
              <paper-icon-button hidden$="{{!item.isBinary}}" icon="arc:file-download" on-tap="_downloadBinnary"></paper-icon-button>
            </div>
          </div>
        </template>
      </div>
    </div>
    <paper-toast text="You must enter remote address. Eg. ws://echo.websocket.org" id="emptyAddress"></paper-toast>
    <paper-autocomplete vertical-offset="24" horizontal-offset="24" target="[[socketUrl]]" id="autocomplete" loader="" open-on-focus="" on-query="_queryUrlHistory" on-selected="_onSuggestionSelected" opened="{{suggesionsOpened}}"></paper-autocomplete>
  </template>

      </div>

        <a target="_blank" href="https://chrome.google.com/webstore/detail/advanced-rest-client-appl/hgmloofddffdnphfgcellkdfbfbjeloo/reviews?hl=en-US&amp;utm_source=ARC&amp;utm_medium=InsideApplication&amp;utm_campaign=About">Chrome Web Store</a> (double thanks!).
      </div>
      <div class="about-row">

      </div>
      <div class="about-row">
        <paper-button raised="true" on-tap="showLicensing">Licensing information</paper-button>
      </div>
    </section>
    <section class="about-section padding-section">
      <h2>Changelog</h2>
      <div class="changelog">
        <p class="paper-font-title">Version 9</p>
        <ul class="paper-font-body1">
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/919" target="_blank">#919</a>: The app will now accept legacy data import.</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/680" target="_blank">#680</a>: Now the app sends the request when using command+R combination on mac and ctrl+R on normal systems.</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/666" target="_blank">#666</a>: Project menu items now use all available item space as a clickable element.</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/925" target="_blank">#925</a>: Google Drive items now will be restored properly.</li>
          <li>Settings panel redesign. Now it follows material design guidelines.</li>
          <li>Added option to disable API assistant (the history analysis) in settings.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Redesigned the "clear data" UI and flow. Now you can choose which data you want to remove.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Completely new import / export system. Now you can choose which data you want to export. Also fixed issues related to data import / export.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>The app now can export / import data from Google Drive. Share your data with your team using Google Drive as a backend.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>The response status panel is now minimized by default to display response data without passing the headers section and to hide (possibly) sensitive data in the response headers.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Websockets history now will be recorded and available to recall when accessing the Websockets screen. Also, added autofill when focusing / typing into the websocket URL.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Added warning information to the projects view to inform you if a project has no requests associated with it.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Now after focusing on the URL panel a quick history listing will be displayed as a suggestion. When input change regular autofill will appear</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>History, saved and projects now are also available in the left navigation panel under expandable menu items. Regular full screen support for corresponging views is still available.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Left hand side navigation now can be hidden. It can be restored when clicking on "menu" icon.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Now requests in projects can be ordered. Ordering options are available on the edit project screen.</li>
          <li>Updates styles for the main UI regions.</li>
        </ul>

        <p class="paper-font-title">Version 8</p>
        <ul class="paper-font-body1">
          <li><iron-icon icon="arc:new-releases"></iron-icon>Upgraded application database schema. It will support better performance while listing/querying history and saved requests data.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Added request history explorer. When selecting saved/history request the app will automatically bring history data and present it on a charts</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Added status message to the request action bar. And the action bar. Now it will inform the user when request headers has been sent and when first byte of message arrived</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>New headers sets. Now you can define own headers sets and access them in the request panel. Headers sets is a way to easily insert predefined set of headers into the request headers form.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Variables editor and environment manager. Now you can create variables and organize them using environments. Select an anvironment and all variables defined in it will be applied to the request.</li>
          <li>File import / export format has changed. Though, the app will support old file format.</li>
          <li>History now will becomed a timeline of request made in the past. Each section in the timeline is a day when a request occured. Each request is now counded once per day.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Now CTRL/command + S will automatically save the request if it's already saved (in project or in saved list). To bring save dialog add SHIFT key to the combination.</li>
          <li>When using sockets now socket URL will handle ENTER key properly by making a connection. Also added toast with error message when something is wrong. The error message will contain message directly from web socket.</li>
          <li>Projects are now deprecated. They will be changed in future releases into new form. However app will support them for at least a year.</li>
          <li>Current databae changes supports future chamges in the app. Become a beta tester to have early access to new functionalities and to give early feedback on app changes. Read <a target="_blank" href="https://restforchrome.blogspot.co.uk/2016/03/join-advanced-rest-client-beta-program.html">this blog post</a> for more information.</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/805" target="_blank">#805</a>: Parsed JSON view should display commas. Now it will be possible to copy part of the JSON string as a valid JSON object.</li>
          <li>Fixed (finally!) issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/234" target="_blank">#234</a>: JSON tab does not handle numbers above 15 digits long. Now the JSON tab display warning about wrong format but also display real value.</li>
        </ul>

        <ul class="paper-font-body1">
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/812" target="_blank">#812</a>: Number in tabs is not alligned</li>

          <li>Added new export options in htistory / saved list and in settings</li>
          <li>Errors will automatically print trace information into the console. <a href="https://github.com/jarrodek/ChromeRestClient/wiki/debugging" target="_blank">Read more about debugging</a></li>
        </ul>

<dom-module id="arc-request-view" assetpath="arc-request-view/">
  <template>
    <style include="shared-styles">
    :host {
      display: block;
    }
    .action-panel {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-end-justified);
      margin: 12px;
    }
    .action-panel > * {
      margin-left: 12px;
    }
    .status {
      @apply(--layout-flex);
      color: #757575;
    }

    .url-input {
      position: relative;
    }
    </style>
    <div class="url-input">
      <url-input-editor id="urlInputEditor" url="{{masterUrl}}" suggesions-opened="_urlSuggestionsOpened"></url-input-editor>
    </div>
    <method-selector method="{{request.method}}" is-payload="{{isPayload}}" content-type="{{contentType}}"></method-selector>
    <headers-editor is-payload="{{isPayload}}" content-type="{{contentType}}" headers="{{requestHeaders}}" on-headers-changed="_headersChanged"></headers-editor>
    <payload-editor hidden$="{{!isPayload}}" content-type="{{contentType}}" value="{{request.payload}}" files-list="{{request.files}}"></payload-editor>
    <div class="action-panel">
      <div class="status">[[statusMessage]]</div>
      <paper-progress indeterminate="" hidden$="[[!requestLoading]]"></paper-progress>
      <paper-button raised="" class="action-button" hidden$="[[requestLoading]]" on-tap="_sendRequest">send</paper-button>
      <paper-button raised="" class="action-button" hidden$="[[!requestLoading]]" on-tap="_abortRequest">abort</paper-button>
    </div>
  </template>
  </dom-module>

      <template is="dom-if" if="[[isXhr]]">

          <iron-pages selected="{{detailsPage}}">
            <section>
              
              <h3>The requested URL can't be reached</h3>
              <p>The service might be temporarily down or it may have moved permanently to a new web address.</p>
              <p class="error-code">[[message]]</p>
            </section>
            <section>
              
              <h3>Install self signed certificate in Chrome</h3>
              <p>The app can't work if the self-signed certificate is not installed in Chrome.</p>
              <a class="inherit" href="http://restforchrome.blogspot.co.uk/2016/04/advanced-rest-client.html" target="_blank">
                <paper-button raised="">Tell me more</paper-button>
              </a>
              <p class="error-code">[[message]]</p>
            </section>
            <section>
              
              <h3>The requested URL can't be reached</h3>
              <p>The service refused to connect.</p>
              <p>
                Please, check if:
              </p>
              <ul>
                <li>you and remote machine are connected to the internet,</li>
                <li>all required services (like www) are up and running on server</li>
                <li>port number is correct</li>
                <li>url is correct</li>
              </ul>
              <p>Search Google for <a href="https://www.google.com/search?q=chrome%20network%20error%20102" target="_blank">chrome network error 102</a></p>
              <p class="error-code">[[message]]</p>
            </section>
            <section>
              
              <h3>Certificate is invalid for given domain</h3>
              <p>Certificate presented to the app has different CN (common name) than the domain of the request.</p>
              <p>Please, generate certificate again with valid domain name or use free certificate service like <a href="https://letsencrypt.org/" target="_blank">letsencrypt.org</a> to get a new certificate.</p>
              <a class="inherit" href="http://restforchrome.blogspot.co.uk/2016/04/advanced-rest-client.html" target="_blank">
                <paper-button raised="">Tell me more</paper-button>
              </a>
              <a class="inherit" href="https://bugs.chromium.org/p/chromium/issues/detail?id=603104" target="_blank">
                <paper-button raised="">See CR bug</paper-button>
              </a>
              <p class="error-code">[[message]]</p>
            </section>
            <section>
              
              <h3>Abort / timeout</h3>
              <p>The request has been aborted manually or because of the connection timeout. There were no response from the server but the connection wasn't closed.</p>
              <p>You can adjust timeout in settings.</p>
              <p>
                Try to:
              </p>
              <ul>
                <li>add "Connection: close" header which should be used by the server to close the connection after it finish generating response</li>
              </ul>
              <p>
                Please, check if:
              </p>
              <ul>
                <li>all required services (like www) are up and running on server</li>
                <li>method is correct</li>
                <li>port number is correct</li>
                <li>url is correct</li>
                <li>all required headers and/or payload has been added to the request</li>
              </ul>
              <h4>Example</h4>
              <p>
                Sometimes it may happen when you use <b>http</b> protocol instead of <b>https</b>. Also it may happen when you use different URL (port / protocol) and the server is not configured properly.
              </p>
            </section>
            <section>
              
              <h3>The requested URL can't be reached</h3>
              <p>The service is unreachable.</p>
              <p>Search Google for <a href="https://www.google.com/search?q=chrome%20network%20error%20109" target="_blank">chrome network error 109</a></p>
              <p class="error-code">[[message]]</p>
            </section>
            <section>
              
              <h3>The requested URL can’t provide a secure connection</h3>
              <p><b>The URL</b> didn’t accept your login certificate or your login certificate may have expired.</p>
              <p>Try contacting the system admin.</p>
              <p class="error-code">[[message]]</p>
            </section>
            <section>
              
              <h3>The URL is blocked</h3>
              <p>The person who set up this computer has chosen to block this site.</p>
              <p>Try contacting the system admin.</p>
              <p><b>Check your administrator's policies</b></p>
              <p>Visit <b>chrome://policy</b> to see the list of blacklisted URLs and other policies enforced by your system administrator.</p>
              <p class="error-code">[[message]]</p>
            </section>
            <section>

      @apply(--layout-vertical);
    }

    @keyframes colorchange {
      0% {
        background: var(--background-color-1);
      }
      20% {
        background: var(--background-color-2);
      }
      40% {
        background: var(--background-color-3);
      }
      60% {
        background: var(--background-color-4);
      }
      80% {
        background: var(--background-color-5);
      }
      100% {
        background: var(--background-color-1);
      }
    }

    @-webkit-keyframes colorchange {
      0% {
        background: var(--background-color-1);
      }
      20% {
        background: var(--background-color-2);
      }
      40% {
        background: var(--background-color-3);
      }
      60% {
        background: var(--background-color-4);
      }
      80% {
        background: var(--background-color-5);
      }
      100% {
        background: var(--background-color-1);
      }
    }

    h1 {
      @apply(--paper-font-display4);
      text-align: center;
    }

    #upgrading,
    #finished,
    #finishedErrored {
      display: none;
    }

    #log {
      opacity: 0;
      transition: all linear 1s;
      margin-bottom: 40px;
      @apply(--paper-font-body1);
      @apply(--layout-vertical);
      @apply(--layout-center);
      max-width: 70%;
    }

    :host([upgrading]) #upgrading {
      display: block;
    }

    :host([upgrading]) #welcome {
      display: none;
    }

    :host([upgrading]) #log {
      opacity: 1;
    }

    #allLogs {
      @apply(--paper-font-code1);
      max-height: 200px;
      overflow: auto;
      background-color: white;
      padding: 0 16px;
    }

      @apply(--layout-horizontal);
      @apply(--layout-center);

      margin-top: 20px;

      background-color: white;
    }

      color: #fff;
    }

    .error {

      word-break: break-all;
      white-space: pre-wrap;
    }

    #content {
      @apply(--layout-center);
    }

    .close {
      background-color: white;
    }

    .actions {
      @apply(--layout-horizontal);
    }

    .end-info {
      display: none;
      @apply(--paper-font-body1);
      background-color: white;
      padding: 0 16px;
      margin-bottom: 20px;
    }

    :host([finished]) #upgrading {
      display: none !important;
    }

<dom-module id="request-stats-analyser" assetpath="request-stats-analyser/">
  <template>
    <style>
     :host {
      display: none;
    }
    </style>
    <script id="dataCollectionWorker" type="javascript/worker">
    var processor = {};
    var maxRecords = 1000; // What to do with it?
    // Get the connection to the database
    processor.getDatabase = function() {
      return new Promise((resolve, reject) => {
        let request = indexedDB.open('_pouch_history-data');
        request.onerror = function(event) {
          reject(event);
        };
        request.onsuccess = function(event) {
          resolve(event.target.result);
        };
      });
    };
    processor.queryKeys = function(db, url, method) {
      return new Promise((resolve, reject) => {
        if (!db.objectStoreNames.contains('document-store')) {
          return reject(new Error('The database is not initialized.'));
        }
        let transaction = db.transaction(['document-store'], 'readonly');
        let objectStore = transaction.objectStore('document-store');
        let key = encodeURIComponent(url) + '/' + method + '/';
        var keyRange = IDBKeyRange.bound(key, key + '\uffff', true, true);
        let request = objectStore.openCursor(keyRange);
        let keys = [];
        let i = 0;
        request.onsuccess = function(event) {
          let cursor = event.target.result;
          if(cursor) {
            i++;
            if (cursor.value.deletedOrLocal !== '0') {
              cursor.continue();
              return;
            }
            keys[keys.length] = cursor.value.seq;
            if (i >= maxRecords) {
              resolve(keys);
            } else {
              cursor.continue();
            }
          } else {
            resolve(keys);
          }
        };
        request.onerror = function(event) {
          console.error(event);
        };
      });
    }
    processor.readHistoryData = function(store, seq) {
      return new Promise((resolve, reject) => {
        let request = store.get(seq);
        request.onsuccess = function(event) {
          resolve(request.result);
        };
        request.onerror = function() {
          resolve(null);
        };
      });
    }
    processor.getHistoryData = function(url, method) {
      var startTime = performance.now();
      var db;
      return processor.getDatabase()
      .then((_db) => {
        db = _db;
        return processor.queryKeys(_db, url, method);
      })
      .then((list) => {
        if (!list || !list.length) {
          return [];
        }
        let transaction = db.transaction(['by-sequence'], 'readonly');
        let store = transaction.objectStore('by-sequence');
        return Promise.all(list.map((i) => processor.readHistoryData(store, i)))
        .then((list) => list.filter((i) => i !== null))
        .then((list) => {
          list.sort((a, b) => {
            if (a.created > b.created) {
              return 1;
            }
            if (a.created < b.created) {
              return -1;
            }
            return 0;
          });
          return list;
        });
      })
      .then((data) => {
        let execTime = performance.now() - startTime;
        db.close();
        return {
          data: data,
          time: execTime
        };
      })
      .catch((e) => {
        db.close();
        throw e;
      });
    }
    self.onmessage = function(e) {
      // debugger;
      processor.getHistoryData(e.data.url, e.data.method)
      .then((data) => {
        self.postMessage(data);
      });
    };
    </script>
    <script id="worker" type="javascript/worker">
      var calculateMedian = function(arr) {
        if (!arr || !arr.length) {
          return 0;
        }
        if (arr.length === 1) {
          return Math.round(arr[0]);
        }
        var copy = arr.slice(0).sort(function(a, b) {
          return a - b;
        });
        var half = Math.floor(copy.length / 2);
        if (copy.length % 2 === 0) {
          // If there is an even number of results,
          // the median will be the mean of the two central numbers.
          return Math.round((copy[half - 1] + copy[half]) / 2.0);
        }
        // If there is an odd number of results, the median is the middle number.
        return Math.round(copy[half]);
      };
      var processData = function(docs) {
        var totalTimes = [];
        var timesToFirstByte = [];
        var sentTimes = [];
        var receivingTimes = [];
        var connectTimes = [];
        var sslTimes = [];
        var requestPayloadSizes = [];
        var requestHeaderSizes = [];
        var responsePayloadSizes = [];
        var responseHeaderSizes = [];
        var requestPayloadTimes = [];
        var responsePayloadTimes = [];
        var requestHeadersTimes = [];
        var responseHeadersTimes = [];
        var times = [];
        var codes = {};
        docs.sort(function(a, b) {
          return a.created - b.created;
        });
        docs.forEach((item) => {
          if (item.totalTime > 0) {
            totalTimes[totalTimes.length] = item.totalTime;
          } else {
            // This object is corrupted!
            return;
          }
          let time = new Date(item.created).toLocaleString();
          times[times.length] = time;
          if (item.timings.wait < 0) {
            item.timings.wait = 0;
          }
          timesToFirstByte[timesToFirstByte.length] = item.timings.wait;
          if (item.timings.send < 0) {
            item.timings.send = 0;
          }
          sentTimes[sentTimes.length] = item.timings.send;
          if (item.timings.receive < 0) {
            item.timings.receive = 0;
          }
          receivingTimes[receivingTimes.length] = item.timings.receive;
          if (item.timings.connect < 0) {
            item.timings.connect = 0;
          }
          connectTimes[connectTimes.length] = item.timings.connect;
          if (item.timings.ssl < 0) {
            item.timings.ssl = 0;
          }
          sslTimes[sslTimes.length] = item.timings.ssl;
          if (item.stats.request.payloadSize > 0) {
            requestPayloadSizes[requestPayloadSizes.length] = item.stats.request.payloadSize;
            requestPayloadTimes[requestPayloadTimes.length] = time;
          }
          if (item.stats.request.headersSize > 0) {
            requestHeaderSizes[requestHeaderSizes.length] = item.stats.request.headersSize;
            requestHeadersTimes[requestHeadersTimes.length] = time;
          }
          if (item.stats.response.payloadSize > 0) {
            responsePayloadSizes[responsePayloadSizes.length] = item.stats.response.payloadSize;
            responsePayloadTimes[responsePayloadTimes.length] = time;
          }
          if (item.stats.response.headersSize > 0) {
            responseHeaderSizes[responseHeaderSizes.length] = item.stats.response.headersSize;
            responseHeadersTimes[responseHeadersTimes.length] = time;
          }
          // Status code
          if (item.response.statusCode) {
            if (item.response.statusCode in codes) {
              codes[item.response.statusCode]++;
            } else {
              codes[item.response.statusCode] = 1;
            }
          }
        });
        // dirty check for ssl
        var hasSsl = sslTimes.some((i) => i > 0);
        if (!hasSsl) {
          sslTimes = [];
        }

        // parse status codes
        var statusCodes = {
          labels: [],
          values: []
        };
        for (var code in codes) {
          statusCodes.labels[statusCodes.labels.length] = String(code);
          statusCodes.values[statusCodes.values.length] = codes[code];
        }

        self.postMessage({
          medians: {
            total: calculateMedian(totalTimes),
            sent: calculateMedian(sentTimes),
            ttfb: calculateMedian(timesToFirstByte),
            receiving: calculateMedian(receivingTimes),
            connect: calculateMedian(connectTimes),
            ssl: hasSsl ? calculateMedian(sslTimes) : 0,
            requestBody: calculateMedian(requestPayloadSizes),
            requestHeaders: calculateMedian(requestHeaderSizes),
            responseBody: calculateMedian(responsePayloadSizes),
            responseHeaders: calculateMedian(responseHeaderSizes)
          },
          times: {
            totals: totalTimes,
            ttfb: timesToFirstByte,
            sents: sentTimes,
            receiveds: receivingTimes,
            connects: connectTimes,
            labels: times,
            ssl: sslTimes
          },
          sizes: {
            request: {
              body: requestPayloadSizes,
              headers: requestHeaderSizes,
              bLabels: requestPayloadTimes,
              hLabels: requestHeadersTimes
            },
            response: {
              body: responsePayloadSizes,
              headers: responseHeaderSizes,
              bLabels: responsePayloadTimes,
              hLabels: responseHeadersTimes
            }
          },
          statuses: statusCodes,
          presence: {
            times: {
              totals: !!(totalTimes && totalTimes.length),
              ttfb: !!(timesToFirstByte && timesToFirstByte.length),
              sents: !!(sentTimes && sentTimes.length),
              receiveds: !!(receivingTimes && receivingTimes.length),
              connects: !!(connectTimes && connectTimes.length),
              labels: !!(times && times.length),
              ssl: hasSsl
            },
            sizes: {
              request: {
                body: !!(requestPayloadSizes && requestPayloadSizes.length),
                headers: !!(requestHeaderSizes && requestHeaderSizes.length)
              },
              response: {
                body: !!(responsePayloadSizes && responsePayloadSizes.length),
                headers: !!(responseHeaderSizes && responseHeaderSizes.length)
              }
            },
            statuses: !!(statusCodes.labels && statusCodes.labels.length)
          }
        });
      };
      self.onmessage = function(e) {
        processData(e.data);
      };
    </script>
    <script id="responseProcess" type="javascript/worker">
    var calculateBytes = function(str) {
      if (!str || !str.length || typeof str !== 'string') {
        return 0;
      }
      var s = str.length;
      for (var i = str.length - 1; i >= 0; i--) {
        var code = str.charCodeAt(i);
        if (code > 0x7f && code <= 0x7ff) {
          s++;
        } else if (code > 0x7ff && code <= 0xffff) {
          s += 2;
        }
        if (code >= 0xDC00 && code <= 0xDFFF) {
          i--; //trail surrogate
        }
      }
      return s;
    };
    var headersToString = function(arr) {
      if (!arr || !arr.length || !arr.map) {
        return '';
      }
      return arr.map((header) => {
        let result = '';
        let key = header.name;
        let value = header.value;
        if (key && key.trim() !== '') {
          result += key + ': ';
          if (value && value.trim() !== '') {
            result += value;
          }
        }
        return result;
      }).join('\n');
    }
    var processData = function(request, response) {
      var timings = response.stats;
      var time = new Date(timings.startTime).toLocaleString();
      var totalTime = 0;
      if (timings.connect > 0) {
        totalTime += timings.connect;
      }
      if (timings.receive > 0) {
        totalTime += timings.receive;
      }
      if (timings.send > 0) {
        totalTime += timings.send;
      }
      if (timings.wait > 0) {
        totalTime += timings.wait;
      }
      if (timings.ssl > 0) {
        totalTime += timings.ssl;
      }
      var result = {
        times: {
          label: time,
          total: totalTime,
          ttfb: timings.wait,
          connect: timings.connect,
          received: timings.receive,
          sent: timings.send,
          ssl: timings.ssl
        },
        sizes: {
          request: {},
          response: {}
        }
      };

      var requestHeadrsSize = calculateBytes(request.headers);
      if (requestHeadrsSize) {
        result.sizes.request.hLabel = time;
        result.sizes.request.headers = requestHeadrsSize;
      }
      var requestPayloadSize = calculateBytes(request.payload);
      if (requestPayloadSize) {
        result.sizes.request.bLabel = time;
        result.sizes.request.body = requestPayloadSize;
      }
      var hStr = headersToString(response.headers);
      var responseHeadrsSize = calculateBytes(hStr);
      if (responseHeadrsSize) {
        result.sizes.response.hLabel = time;
        result.sizes.response.headers = responseHeadrsSize;
      }
      var responseBodySize = calculateBytes(response.rawBody);
      if (responseBodySize) {
        result.sizes.response.bLabel = time;
        result.sizes.response.body = responseBodySize;
      }

      self.postMessage(result);
    };
    self.onmessage = function(e) {
      processData(e.data.request, e.data.response);
    };
    </script>
  </template>
  </dom-module>
